            padding: 0;
        }
        header {

            color: white;

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;

            background-color: #444;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {

        }

        /* 文章区域 */

            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;

        }
        .article {

        }
        .article h2 {
            color: #333;
        }
        .article p {
            color: #666;
            font-size: 1.1em;
        }

            color: #007bff;
            text-decoration: none;
        }

        }

        }
        .about-me p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.8;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

</head>
